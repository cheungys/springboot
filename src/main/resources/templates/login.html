<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>登陆页</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

</head>
<body>

<form class="form-horizontal center-block" role="form" id="userForm">
    <div class="form-group">
        <label class="col-sm-2 control-label">账号</label>
        <div class="col-sm-2">
            <input class="form-control" type="text" id="userName" name="userName" placeholder="请输入账户名"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-2">
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入正确密码"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" /> 请记住我
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="loginBtn">登录</button>
        </div>
    </div>

</form>
<script>
    $(function () {
        $("#loginBtn").click(
            function () {
                $.ajax({
                    url: 'users/login',
                    type: 'post',
                    data: {
                        userName: $("#userForm input[name= 'userName']").val(),
                        password: $("#userForm input[name= 'password']").val()
                    },
                    success: function (data) {
                        console.log(data);
                        console.dir(data);
                       // alert(data);
                        if (data.status == 200) {
                            window.location.href = '/index';
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function (data) {
                        alert("登录失败");
                    }
                });
            });
    })

</script>

</body>


</html>
