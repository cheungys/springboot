<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Title</title>
    <link href="../../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link href="../../static/bootstrap-table-1.12.1/bootstrap-table.min.css" rel="stylesheet"/>
</head>
<body>
<div id="toolbar" class="btn-group">
    <button id="btn_add" type="button" class="btn btn-primary " onclick="selec()" style="margin-left: 5px;width: 99.84px">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新&nbsp;&nbsp;&nbsp;增
                   
    </button>
    <button id="btn_upload" type="button" class="btn btn-primary "
            style="margin-left: 5px">
        <span class="glyphicon glyphicon-import" aria-hidden="true"></span> 批量导入
    </button>
    <button id="btn_edit" type="button" class="btn btn-warning"
            style="margin-left: 5px">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 选择修改
    </button>
    <button id="btn_delete" type="button" class="btn btn-danger" style="margin-left: 5px">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 选择删除
    </button>
</div>
<table id="example" border="1">
</table>
<script src="../../static/jqgrid/js/jquery-1.11.0.min.js"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="../../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../../static/bootstrap-table-1.12.1/bootstrap-table.min.js"/>
<script src="../../static/bootstrap-table-1.12.1/bootstrap-table-zh-CN.min.js"/>
<script>
    $(function () {
        //页面加载完成之后执行
        initData();
    });

    function initData() {

        $('#example').bootstrapTable({
            url: 'users/getAllUser',
            method: 'get',
            striped: true,
            smartDisplay: false,
            onlyInfoPagination: false,
            pagination: true, //是否分页
            paginationPreText: "上一页",
            paginationNextText: "下一页",
            showRefresh: true,
            toolbar: '#toolbar',                //工具按钮用哪个容器
            cache: false,
            sortable: true,
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            sidePagination: "client",
            clickToSelect: true,
            columns: [
                {
                    checkbox: true,
                    visible: true
                },
                {
                    field: 'userName',
                    title: '用户名'
                },
                {
                    field: 'realName',
                    title: '真实姓名'
                },
                {
                    field: 'phone',
                    title: '手机号码'
                },
                {
                    field: 'email',
                    title: '电子邮箱'
                },
                {
                    field: 'cardType',
                    title: '证件类型'
                },
                {
                    field: 'identityCard',
                    title: '证件号码'
                },
            ]
        });
    }

    //获取选中行数据
    $('#example').bootstrapTable('refresh');


</script>
<script>

    /* <![CDATA[*/
    function selec() {
        debugger;
        var row;
        var datas = "";
        row = $.map($('#example').bootstrapTable('getSelections'), function (row) {
            return row;
        });
        for (var i = 0; i < row.length; i++) {
            if (i == row.length - 1) {
                datas += row[i].realName;
            } else {
                datas += row[i].realName + ",";
            }
        }
        console.dir(row);
        console.dir(datas);
    }

    /* ]]>*/
</script>
</body>
</html>
